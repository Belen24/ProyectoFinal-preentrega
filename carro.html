<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>

  <header class="contenedor-logo">
    <div class="contenedor-logoempresa">
      <img class="img-logo" src="./img/logo.png" alt="logo-empresa">
      <h1>Sylver Stars</h1>
    </div>
  </header>

  <div class="contenedor-global">
    <div class="contenedor-principal">
      <div class="contenedor-secundario">
        <nav class="barra-nav">
          <ul>
            <li>
              <a class=" boton-categoria boton-volver" href="./index.html"><i class="bi bi-arrow-left-circle-fill"></i> Seguir comprando </a>
            </li>
            <li>
              <a class="boton-categoria boton-carrito active" href="./carro.html"><i class="bi bi-cart-fill"></i> Carro compras </a>
                  
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div>
      <main class="cuerpo-carrito">
        <h2 class="titulo-principal" >Carrito de compras</h2>
        <div class="contenedor-carrito">
          <p class="mensaje-compra disabled">Muchas gracias por tu compra. Vuelve pronto!! <i class="bi bi-bag-heart-fill"></i></p>
          <div id="carro-productos" class="carro-productos">
                    <!--RENDER PRODUCTOS AGREGADOS AL CARRO DESDE JS-->
                   
          </div>
          
          <div id="carro-final" class="carro-final " >
            <div class="carro-seccion-izqierda">
              <button id="boton-vaciar" class="boton-vaciar">Vaciar carrito</button>
            </div>
            <div class="carro-seccion-derecha">
              <div class="carro-total-compra">
                <p>Total</p>
                <p>$3000</p>
              </div>
              <button id="boton-comprar" class="boton-comprar"> Comprar ahora</button>
            </div>
          </div>
        </div>
      </main>
    </div>

  <footer>
    <div class="contenedor-logoempresa">
      <img class="img-footer" src="./img/logo.png" alt="logo-empresa">
      <small>Sylver Stars</small>
    </div>
  </footer>

  <script src="./js/carro.js"></script>
</body>
</html>
