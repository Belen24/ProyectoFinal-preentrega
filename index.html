<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Silver Stars</title>
</head>

<body>
  <!--ENCABEZADO DE LA EMPRESA-->
  <header class="contenedor-logo">
    <div class="contenedor-logoempresa">
        <img class="img-logo" src="./img/logo.png" alt="logo-empresa">
        <h1>Sylver Stars</h1>
    </div>
  </header>

  <!--BARRA DE NAVEGACIÓN-->
  <div class="contenedor-global">
    <div class="contenedor-principal">
      <div class="contenedor-secundario">
        <nav class="barra-nav">
          <ul class="menu-categorias">
            <li><button id="todos" class="boton-categoria active">Todos los productos</button></li>
            <li><button id="aros" class="boton-categoria">Aros</button></li>
            <li><button id="anillos" class="boton-categoria">Anillos</button></li>
            <li><button id="collares" class="boton-categoria">Collares</button></li>

            <li><button id="tobilleras" class="boton-categoria">Tobilleras</button></li>
            <li>
              <a class="boton-categoria boton-carrito" href="./carro.html"><i class="bi bi-cart-fill"></i> Carro compras <span id="numero" class="numero">0</span></a>
                  
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!--DESARROLLO DE LA PÁGINA-->
    <main>
      <h2 id="titulo-principal" class="titulo-principal">Todos los productos</h2>

      <div id="contenedor" class="contenedor-producto">
      <!--RENDERIZACIÓN DE LOS PRODUCTOS DESDE JS-->
      </div>

    </main>
  </div>

  <footer>
    <div class="contenedor-logoempresa">
      <img class="img-footer" src="./img/logo.png" alt="logo-empresa">
      <small>Sylver Stars</small>
    </div>
  </footer>

  <script src="./js/script.js"></script>

</html>
